<!DOCTYPE html>
<html lang='pt-br'>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat Real Time Socket.io</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js" integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>

<body>
<form id="chat">
<input type="text" name="username" placeholder="digite seu usuÃ¡rio">
<div class="messages"></div>
<input type="text" name="message" placeholder="digite sua mensagem">
<button type="submit">Enviar</button>
</form>

<script type="text/javascript">
let socket = io("http://localhost:3000");

function renderMessage(message){
	$(".messages").append(`<div class="message"><strong>${message.author}</strong>: ${message.message}</div>`)
}

socket.on('previousMessages', previous => {
	for (message of previous){
		renderMessage(message)
	}
})

socket.on("receivedMessage", received => {
	renderMessage(received)
})

$("#chat").submit(function(event) {
event.preventDefault();

let author = $("input[name=username]").val()
let message = $("input[name=message]").val()

if (author.length && message.length){
	let messageObject = {
		author,
		message
	};
	renderMessage(messageObject)
	socket.emit('sendMessage', messageObject)
}

})
</script>
</body>

</html>
